<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adastral Park Trail + Compass</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7l57TFhjYSpFeVY1FsiKxtogVV1QfmRM&libraries=maps,marker&v=beta"></script>
<style>
  body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; text-align:center; }
  #map { height:45vh; width:100%; }
  #controls { padding:0.5rem; background:#fff; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; align-items:center; }
  button, select { padding:10px 14px; border:none; border-radius:8px; font-size:16px; }
  button { background:#0057b8; color:white; cursor:pointer; }
  button:disabled { background:#aaa; cursor:not-allowed; }
  select { background:#eee; cursor:pointer; }
  #nearest { padding:0.5rem; background:#fff; font-weight:bold; }
  #trailList { padding:0.5rem; text-align:left; }

  .trail-item {
    display:flex; align-items:center; background:#fff; margin:6px 0;
    padding:10px; border-radius:12px; box-shadow:0 1px 4px rgba(0,0,0,0.1);
  }
  .img-wrap { position:relative; width:70px; height:70px; margin-right:10px; }
  .trail-item img { width:70px; height:70px; border-radius:8px; object-fit:cover; display:block; }
  .tick-overlay {
    position:absolute; inset:0; border-radius:8px;
    display:flex; align-items:center; justify-content:center;
    background:rgba(0,128,0,0.15); color:#0a0; font-size:28px; font-weight:700;
    opacity:0; transition:opacity .2s ease;
  }
  .visited .tick-overlay { opacity:1; }
  .trail-info { flex:1; }
  .trail-name { font-weight:bold; color:#0057b8; margin:0; display:flex; align-items:center; gap:6px; }
  .trail-dist { font-size:13px; color:#666; }
  .tick { font-size:18px; color:green; visibility:hidden; }
  .visited .tick { visibility:visible; }
  .visited img { opacity:0.6; }
  .read-more { background:#007bff; color:white; padding:6px 10px; border:none; border-radius:6px; }

  #compass {
    width:100%; background:#fff; display:flex;
    flex-direction:column; align-items:center; justify-content:center;
    border-top:1px solid #ddd; margin-top:5px; padding:10px 0;
  }
  #arrow { width:80px; height:80px; transition:transform 0.1s linear; }
  #compassStatus { font-size:14px; color:#444; margin-top:6px; }
  .user-dot, .next-dot { width:18px; height:18px; border-radius:50%; border:2px solid white; }
  .user-dot { background: radial-gradient(circle, yellow 40%, orange 80%);
    box-shadow:0 0 8px rgba(255,255,0,0.8); animation: flash 1s infinite alternate; }
  .next-dot { background: radial-gradient(circle, #00b2ff 30%, #0057b8 80%);
    box-shadow:0 0 10px rgba(0,150,255,0.8); animation: pulse 1.6s infinite ease-in-out; }
  @keyframes flash { 0%{opacity:1;}100%{opacity:0.6;} }
  @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.5);}100%{transform:scale(1);} }

  dialog { border:none; border-radius:12px; padding:0; max-width:600px; width:min(92vw, 600px); }
  .modal-inner { padding:16px; text-align:left; }
  .modal-header { display:flex; align-items:center; justify-content:space-between; }
  .modal-header h3 { margin:0; }
  .modal-body { margin-top:10px; line-height:1.4; }
  .modal-actions { display:flex; justify-content:flex-end; gap:8px; margin-top:16px; }
  .btn-secondary { background:#eee; color:#333; }
</style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="updateBtn">üîÑ Update My Position</button>
  <button id="startCompassBtn">üß≠ Enable Compass</button>
  <button id="resetBtn" title="Clear progress">‚ôªÔ∏è Reset Trail</button>
  <select id="testSelect"><option value="">üß™ Test location‚Ä¶</option></select>
</div>

<div id="nearest">Nearest point: <span id="nearestName">‚Äì</span></div>

<div id="compass">
  <img id="arrow" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Red_Arrow_Up.svg" alt="Compass Arrow">
  <p id="headingText">Heading: 0¬∞</p>
  <p id="compassStatus">Waiting for motion permission...</p>
</div>

<div id="trailList"></div>

<dialog id="spotModal" aria-labelledby="spotTitle">
  <div class="modal-inner">
    <div class="modal-header">
      <h3 id="spotTitle"></h3>
      <button id="closeModal" class="btn-secondary">Close</button>
    </div>
    <div id="spotBody" class="modal-body"></div>
    <div class="modal-actions"><button id="modalOk" autofocus>OK</button></div>
  </div>
</dialog>

<script>
// ===== Configuration =====
const IMAGE_EXT = "jpg"; // change to "png" if your images are .png

// ===== Data =====
const spots = [
  { name:"Main Lab Block", lat:52.05674493, lng:1.27986381, info:"Main Lab Block info‚Ä¶" },
  { name:"Acoustic Block", lat:52.05671008, lng:1.28002642, info:"Acoustic Block info‚Ä¶" },
  { name:"Old Post Room", lat:52.05734795, lng:1.27954631, info:"Old Post Room info‚Ä¶" },
  { name:"B1", lat:52.06050806, lng:1.27999692, info:"B1 info‚Ä¶" },
  { name:"Waveguide", lat:52.06077374, lng:1.28135277, info:"Waveguide info‚Ä¶" },
  { name:"Submarine, Robotics and Drones", lat:52.0593466, lng:1.28245784, info:"SRD info‚Ä¶" },
  { name:"The Digitech Centre", lat:52.05925789, lng:1.28514944, info:"Digitech info‚Ä¶" },
  { name:"Martlesham Teleport", lat:52.05930828, lng:1.28618477, info:"Teleport info‚Ä¶" },
  { name:"ROMES", lat:52.05926545, lng:1.2858495, info:"ROMES info‚Ä¶" },
  { name:"Smart Home", lat:52.0592116, lng:1.28462507, info:"Smart Home info‚Ä¶" },
  { name:"Sports Hall", lat:52.05920839, lng:1.28417848, info:"Sports Hall info‚Ä¶" },
  { name:"Gaming", lat:52.05886422, lng:1.28180741, info:"Gaming info‚Ä¶" },
  { name:"Emergency Services", lat:52.05734862, lng:1.28259329, info:"Emergency Services info‚Ä¶" },
  { name:"Network Ops", lat:52.05718534, lng:1.2811905, info:"Network Ops info‚Ä¶" },
  { name:"Innovation Martlesham", lat:52.05744922, lng:1.2811905, info:"Innovation Martlesham info‚Ä¶" },
  { name:"Heritage Centre", lat:52.05891122, lng:1.27937062, info:"Heritage Centre info‚Ä¶" }
];

// ===== Auto-generate image file paths =====
const IMAGE_PATH = "images/";
const toFileName = name => name.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9-]/g,'') + '.' + IMAGE_EXT;
spots.forEach(s => s.img = IMAGE_PATH + toFileName(s.name));

// ===== Core logic (same as your last working version) =====
const toKey=n=>n.replace(/\s+/g,'_');
function haversine(lat1,lon1,lat2,lon2){const R=6371000,toRad=Math.PI/180;const dLat=(lat2-lat1)*toRad,dLon=(lon2-lon1)*toRad;const a=Math.sin(dLat/2)**2+Math.cos(lat1*toRad)*Math.cos(lat2*toRad)*Math.sin(dLon/2)**2;return 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));}
function bearing(lat1,lon1,lat2,lon2){const toRad=Math.PI/180,toDeg=180/Math.PI;const œÜ1=lat1*toRad,œÜ2=lat2*toRad,ŒîŒª=(lon2-lon1)*toRad;const y=Math.sin(ŒîŒª)*Math.cos(œÜ2);const x=Math.cos(œÜ1)*Math.cos(œÜ2)-Math.sin(œÜ1)*Math.sin(œÜ2)*Math.cos(ŒîŒª);return((Math.atan2(y,x)*toDeg+360)%360);}
function findNearest(lat,lng){let min=Infinity,nearest=null;spots.forEach(s=>{const d=haversine(lat,lng,s.lat,s.lng);if(d<min){min=d;nearest={...s,dist:d};}});return nearest;}
function saveState(){localStorage.setItem("visitedSpots",JSON.stringify([...visited]));localStorage.setItem("lastUserPos",JSON.stringify(userPos));}

let map,userMarker,nextMarker,spotMarkers=[],watchId=null;
let visited=new Set(JSON.parse(localStorage.getItem("visitedSpots")||"[]"));
let userPos=JSON.parse(localStorage.getItem("lastUserPos")||'{"lat":52.0579,"lng":1.2800}');
let compassHeading=0,nearestCache=null,testingMode=false;

function initMap(){
  map=new google.maps.Map(document.getElementById("map"),{center:userPos,zoom:17});
  userMarker=new google.maps.marker.AdvancedMarkerElement({map,position:userPos,content:Object.assign(document.createElement('div'),{className:'user-dot'})});
  nextMarker=new google.maps.marker.AdvancedMarkerElement({map,position:userPos,content:Object.assign(document.createElement('div'),{className:'next-dot'})});
  spotMarkers=spots.map(s=>{
    const el=document.createElement('div');
    el.style.width='14px';el.style.height='14px';el.style.border='2px solid white';el.style.borderRadius='50%';
    el.style.background=visited.has(s.name)?'linear-gradient(#4caf50,#2e7d32)':'linear-gradient(#00b2ff,#0057b8)';
    return new google.maps.marker.AdvancedMarkerElement({map,position:{lat:s.lat,lng:s.lng},content:el,title:s.name});
  });
  buildList();setupCompassButton();attachBasicHandlers();buildTestDropdown();
  startWatchingPosition();refreshNearestAndDistances();
}

function buildList(){
  const list=document.getElementById("trailList");list.innerHTML="";
  spots.forEach(s=>{
    const v=visited.has(s.name);
    const btnLabel=v?"Read more":"Find spot to read more‚Ä¶";
    const item=document.createElement("div");
    item.className="trail-item"+(v?" visited":"");
    item.innerHTML=`
      <div class="img-wrap"><img src="${s.img}" alt="${s.name}"><div class="tick-overlay">‚úî</div></div>
      <div class="trail-info"><p class="trail-name">${s.name}<span class="tick">‚úî</span></p>
      <p class="trail-dist" id="dist-${toKey(s.name)}">‚Äì</p>
      <button class="read-more" data-spot="${s.name}" ${v?"":"disabled"}>${btnLabel}</button></div>`;
    item.querySelector(".read-more").addEventListener("click",e=>openSpotModal(e.currentTarget.dataset.spot));
    list.appendChild(item);
  });
}

function updatePositionOnce(){
  if(!navigator.geolocation){alert("No GPS support");return;}
  navigator.geolocation.getCurrentPosition(pos=>{userPos={lat:pos.coords.latitude,lng:pos.coords.longitude};onPositionUpdated();},err=>alert("GPS error: "+err.message),{enableHighAccuracy:true,maximumAge:1000,timeout:8000});
}
function startWatchingPosition(){
  if(!navigator.geolocation||testingMode)return;
  if(watchId)navigator.geolocation.clearWatch(watchId);
  watchId=navigator.geolocation.watchPosition(pos=>{if(testingMode)return;userPos={lat:pos.coords.latitude,lng:pos.coords.longitude};onPositionUpdated();},()=>{},{enableHighAccuracy:true,maximumAge:1500,timeout:15000});
}
function onPositionUpdated(){saveState();map.setCenter(userPos);userMarker.position=userPos;refreshNearestAndDistances();}
function refreshNearestAndDistances(){
  const nearest=findNearest(userPos.lat,userPos.lng);nearestCache=nearest;
  document.getElementById("nearestName").textContent=`${nearest.name} (${nearest.dist.toFixed(0)} m)`;nextMarker.position={lat:nearest.lat,lng:nearest.lng};
  let changed=false;
  spots.forEach((s,i)=>{const d=haversine(userPos.lat,userPos.lng,s.lat,s.lng);const el=document.getElementById("dist-"+toKey(s.name));if(el)el.textContent=d<1000?`${d.toFixed(0)} m`:`${(d/1000).toFixed(2)} km`;
    if(d<=10&&!visited.has(s.name)){visited.add(s.name);changed=true;spotMarkers[i].content.style.background='linear-gradient(#4caf50,#2e7d32)';}});
  if(changed){saveState();buildList();}
  aimCompassAtNearest();
}

function setupCompassButton(){
  const btn=document.getElementById("startCompassBtn"),status=document.getElementById("compassStatus");
  btn.addEventListener("click",()=>{
    status.textContent="Requesting motion permission...";
    if(typeof DeviceOrientationEvent!=="undefined"&&typeof DeviceOrientationEvent.requestPermission==="function"){
      DeviceOrientationEvent.requestPermission().then(res=>{if(res==="granted"){window.addEventListener("deviceorientation",handleOrientation,true);btn.textContent="üß≠ Compass Active";btn.disabled=true;status.textContent="Compass active ‚úì Rotate your phone!";}else status.textContent="Permission denied.";}).catch(err=>status.textContent="Compass not supported: "+err);
    }else{
      window.addEventListener("deviceorientationabsolute",handleOrientation,true);
      window.addEventListener("deviceorientation",handleOrientation,true);
      btn.textContent="üß≠ Compass Active";btn.disabled=true;status.textContent="Compass active ‚úì Rotate your device!";
    }
  });
  function handleOrientation(e){let h;if(e.webkitCompassHeading!==undefined){h=e.webkitCompassHeading;}else if(e.alpha!==null){h=360-e.alpha;}if(!isNaN(h)){compassHeading=h;document.getElementById("headingText").textContent=`Heading: ${h.toFixed(1)}¬∞`;aimCompassAtNearest();}}
}
function aimCompassAtNearest(){if(!nearestCache)return;const arrow=document.getElementById("arrow");const brg=bearing(userPos.lat,userPos.lng,nearestCache.lat,nearestCache.lng);const rel=(brg-compassHeading+360)%360;arrow.style.transform=`rotate(${rel}deg)`;document.getElementById("compassStatus").textContent=`Pointing to: ${nearestCache.name} ‚Äì ${nearestCache.dist.toFixed(0)} m`;}

// pop-up
const spotModal=document.getElementById("spotModal");
document.getElementById("closeModal").onclick=()=>spotModal.close();
document.getElementById("modalOk").onclick=()=>spotModal.close();
function openSpotModal(name){const s=spots.find(x=>x.name===name);if(!s)return;document.getElementById("spotTitle").textContent=s.name;document.getElementById("spotBody").innerHTML=`<p>${s.info}</p><p><strong>Coords:</strong> ${s.lat.toFixed(6)}, ${s.lng.toFixed(6)}</p>`;spotModal.showModal();}

// controls
function attachBasicHandlers(){
  document.getElementById("updateBtn").onclick=updatePositionOnce;
  document.getElementById("resetBtn").onclick=()=>{if(!confirm("Reset your trail progress?"))return;visited.clear();localStorage.removeItem("visitedSpots");spotMarkers.forEach(m=>m.content.style.background='linear-gradient(#00b2ff,#0057b8)');buildList();};
}

// test dropdown
function buildTestDropdown(){
  const sel=document.getElementById("testSelect");
  spots.forEach(s=>{const o=document.createElement("option");o.value=JSON.stringify({lat:s.lat,lng:s.lng,name:s.name});o.textContent=s.name;sel.appendChild(o);});
  sel.addEventListener("change",e=>{
    const val=e.target.value;
    if(!val){testingMode=false;startWatchingPosition();alert("‚úÖ Returned to live GPS mode.");return;}
    testingMode=true;if(watchId)navigator.geolocation.clearWatch(watchId);
    const loc=JSON.parse(val);userPos={lat:loc.lat,lng:loc.lng};onPositionUpdated();alert(`üß™ Spoofed location set to "${loc.name}".`);
  });
}

window.addEventListener('load',initMap);
</script>
</body>
</html>
